<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            width: calc(100% - 22px);
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Message Board</h1>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Enter your message" required>
    <button onclick="sendMessage()">Send Message</button>
    <button class="reset-button" onclick="resetUsername()">Reset Username</button>

    <script>
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = data.map(msg => {
                        const [timestamp, ...rest] = msg.split(' - ');
                        return `<div class="message"><span class="timestamp">${timestamp}</span> - ${rest.join(' - ')}</div>`;
                    }).join('');
                });
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            }).then(response => {
                if (response.ok) {
                    document.getElementById('message').value = '';
                    fetchMessages();
                } else {
                    alert('Error sending message.');
                }
            });
        }

        function resetUsername() {
            fetch('/reset_username', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';  // Redirect to the username prompt
                } else {
                    alert('Error resetting username.');
                }
            });
        }

        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        // Fetch messages on load
        fetchMessages();
        // Refresh messages every 5 seconds
        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
