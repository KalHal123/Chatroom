<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 5px;
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        input, button, select {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="text"], input[type="file"] {
            width: calc(100% - 22px);
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Message Board - {{ group }}</h1>
    <div id="messages"></div>
    <form id="messageForm" enctype="multipart/form-data">
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
        <input type="file" id="file" name="file">
        <button type="submit">Send Message</button>
    </form>
    <button class="reset-button" onclick="resetUsername()">Reset Username</button>
    <select id="groupSelect" onchange="changeGroup()">
        <option value="group1">Group 1</option>
        <option value="group2">Group 2</option>
        <option value="group3">Group 3</option>
    </select>
    <button onclick="window.location.href='/impress'">Impressum</button>
    <button onclick="window.location.href='/license'">MIT License</button>

    <script>
        function fetchMessages() {
            fetch(`/get_messages/${group}`)
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = data.map(msg => {
                        const [timestamp, ...rest] = msg.split(' - ');
                        return `<div class="message"><span class="timestamp">${timestamp}</span> - ${rest.join(' - ')}</div>`;
                    }).join('');
                });
        }

        function sendMessage(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('messageForm'));
            fetch(`/send_message/${group}`, {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    document.getElementById('message').value = '';
                    document.getElementById('file').value = '';
                    fetchMessages();
                } else {
                    alert('Error sending message.');
                }
            });
        }

        function resetUsername() {
            fetch('/reset_username', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/choose_username';  // Redirect to the username prompt
                } else {
                    alert('Error resetting username.');
                }
            });
        }

        function changeGroup() {
            const selectedGroup = document.getElementById('groupSelect').value;
            window.location.href = `/chat/${selectedGroup}`;
        }

        document.getElementById('messageForm').addEventListener('submit', sendMessage);
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage(event);
            }
        });

        const group = "{{ group }}";
        // Fetch messages on load
        fetchMessages();
        // Refresh messages every 5 seconds
        setInterval(fetchMessages, 5000);
    </script>
</body>
</html>
